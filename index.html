  <style>
    body {

    .container-fluid {

    }

    .content-box {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .flipswitch {
      appearance: none;
      width: 100px;
      height: 30px;
      background-color: #ddd;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
    }
    .flipswitch:after {
      content: "未完成";
      position: absolute;
      left: 5px;
      top: 3px;
      width: 45%;
      height: 80%;
      background-color: #fff;
      border-radius: 20px;
      text-align: center;
      line-height: 24px;
      transition: 0.3s;
    }
    .flipswitch:checked:after {
      left: 50px;
      content: "完成";
    }
  </style>
</head>
